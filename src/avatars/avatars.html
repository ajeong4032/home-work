<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link
      rel="shortcut icon"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css"
    />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <section class="box">
      <table class="face-list">
        <tr>
          <td class="profile-frame">
            <div class="face-state">
              <img
                class="round-profile"
                src="./images/face1.jpg"
                alt="첫번째여자 오프라인"
                loading="lazy"
              />
              <div title="Offline" class="off"></div>
            </div>
          </td>
          <td class="profile-frame">
            <div class="face-state">
              <img
                class="round-profile"
                src="./images/face2.jpg"
                alt="두번째여자 온라인"
                loading="lazy"
              />
              <div title="Online" class="on"></div>
            </div>
          </td>
          <td class="profile-frame">
            <div class="face-state">
              <img
                class="round-profile"
                src="./images/face3.jpg"
                alt="세번째여자 오프라인"
                loading="lazy"
              />
              <div title="Offline" class="off"></div>
            </div>
          </td>
          <td class="profile-frame">
            <div class="face-state">
              <img
                class="round-profile"
                src="./images/face4.jpg"
                alt="네번째여자 온라인"
                loading="lazy"
              />
              <div title="Online" class="on"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td class="profile-frame">
            <div class="face-state">
              <img
                class="round-profile"
                src="./images/face7.jpg"
                alt="첫번째남자 온라인"
                loading="lazy"
              />
              <div title="Online" class="on"></div>
            </div>
          </td>
          <td class="profile-frame">
            <div class="face-state">
              <img
                class="round-profile"
                src="./images/face5.jpg"
                alt="두번째남자 온라인"
                loading="lazy"
              />
              <div title="Online" class="on"></div>
            </div>
          </td>
          <td class="profile-frame">
            <div class="face-state">
              <img
                class="round-profile"
                src="./images/face8.jpg"
                alt="세번째남자 오프라인"
                loading="lazy"
              />
              <div title="Offline" class="off"></div>
            </div>
          </td>
          <!-- 두번째, 네번째 남자 사진 중복 및 상태 반대로 이름을 줘야할까...? -->
          <td class="profile-frame">
            <div class="face-state">
              <img
                class="round-profile"
                src="./images/face5.jpg"
                alt="네번째남자 오프라인"
                loading="lazy"
              />
              <div title="Offline" class="on"></div>
            </div>
          </td>
        </tr>
      </table>
    </section>
  </body>
</html>
